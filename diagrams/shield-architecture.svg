<svg width="1200" height="720" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0b0f14; }
      .panel { fill: #0f1620; stroke: #1f2937; stroke-width: 1.5; rx: 10; }
      .title { fill: #f9fafb; font-size: 22px; font-weight: 600; font-family: Inter, system-ui, sans-serif; }
      .label { fill: #e5e7eb; font-size: 15px; font-weight: 500; font-family: Inter, system-ui, sans-serif; }
      .muted { fill: #9ca3af; font-size: 13px; font-family: Inter, system-ui, sans-serif; }
      .gold { fill: #f59e0b; font-weight: 600; }
      .arrow { stroke: #374151; stroke-width: 2; marker-end: url(#arrow); }
    </style>

    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1200" height="720"/>

  <!-- Title -->
  <text x="600" y="48" text-anchor="middle" class="title">
    STC Shield Architecture
  </text>
  <text x="600" y="72" text-anchor="middle" class="muted">
    Deterministic identity attack-path detection with AI-augmented reasoning
  </text>

  <!-- Identity Sources -->
  <rect class="panel" x="60" y="110" width="320" height="120"/>
  <text x="220" y="140" text-anchor="middle" class="label">Identity Sources</text>
  <text x="220" y="165" text-anchor="middle" class="muted">AWS IAM · Azure Entra ID · GCP IAM</text>
  <text x="220" y="190" text-anchor="middle" class="muted">Roles · Trust · Federation</text>

  <!-- Ingestion -->
  <rect class="panel" x="440" y="110" width="320" height="120"/>
  <text x="600" y="140" text-anchor="middle" class="label">Deterministic Ingestion</text>
  <text x="600" y="165" text-anchor="middle" class="muted">Identity graph construction</text>
  <text x="600" y="190" text-anchor="middle" class="muted">Trust relationships · Edges</text>

  <!-- Attack Path Engine -->
  <rect class="panel" x="820" y="110" width="320" height="120"/>
  <text x="980" y="140" text-anchor="middle" class="label">Attack Path Modeling Engine</text>
  <text x="980" y="165" text-anchor="middle" class="muted">Graph traversal · Reachability</text>
  <text x="980" y="190" text-anchor="middle" class="muted">Severity scoring</text>

  <!-- Arrows top row -->
  <line class="arrow" x1="380" y1="170" x2="440" y2="170"/>
  <line class="arrow" x1="760" y1="170" x2="820" y2="170"/>

  <!-- Operator Console -->
  <rect class="panel" x="260" y="300" width="340" height="160"/>
  <text x="430" y="330" text-anchor="middle" class="label">Shield Operator Console</text>
  <text x="430" y="355" text-anchor="middle" class="muted">Table view · Graph view</text>
  <text x="430" y="380" text-anchor="middle" class="muted">Read-only · Session-aware</text>
  <text x="430" y="410" text-anchor="middle" class="muted">No remediation · No mutation</text>

  <!-- AI Reasoning -->
  <rect class="panel" x="600" y="300" width="340" height="160"/>
  <text x="770" y="330" text-anchor="middle" class="label">AI-Augmented Reasoning</text>
  <text x="770" y="355" text-anchor="middle" class="muted">Natural-language explanations</text>
  <text x="770" y="380" text-anchor="middle" class="muted">Grounded in Shield data</text>
  <text x="770" y="410" text-anchor="middle" class="muted">Citations · Provenance</text>

  <!-- Arrows bottom -->
  <line class="arrow" x1="980" y1="230" x2="430" y2="300"/>
  <line class="arrow" x1="980" y1="230" x2="770" y2="300"/>

  <!-- Footer note -->
  <text x="600" y="660" text-anchor="middle" class="muted">
    AI explains results. Shield computes truth. System state is never modified.
  </text>

  <text x="600" y="690" text-anchor="middle" class="gold">
    SecureTheCloud · STC Shield
  </text>
</svg>
