<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="820" viewBox="0 0 1400 820"
     xmlns="http://www.w3.org/2000/svg"
     font-family="Inter, Segoe UI, Arial, sans-serif">

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8"
                    flood-color="#000000" flood-opacity="0.4"/>
    </filter>

    <marker id="arrow" markerWidth="10" markerHeight="10"
            refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#38bdf8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1400" height="820" fill="url(#bgGrad)" />

  <!-- Title -->
  <text x="700" y="60" text-anchor="middle"
        font-size="34" font-weight="600"
        fill="#ffffff">
    STC Shield — Architecture v1.1
  </text>

  <!-- User / Actor -->
  <g filter="url(#shadow)">
    <rect x="80" y="330" width="240" height="140" rx="18"
          fill="url(#cardGrad)" stroke="#334155"/>
    <text x="200" y="380" text-anchor="middle"
          font-size="18" fill="#ffffff">User / Actor</text>
    <text x="200" y="410" text-anchor="middle"
          font-size="14" fill="#94a3b8">Device + Identity</text>
  </g>

  <!-- RiskDNA -->
  <g filter="url(#shadow)">
    <rect x="420" y="230" width="300" height="140" rx="18"
          fill="url(#cardGrad)" stroke="#334155"/>
    <text x="570" y="285" text-anchor="middle"
          font-size="20" fill="#ffffff">RiskDNA</text>
    <text x="570" y="315" text-anchor="middle"
          font-size="14" fill="#94a3b8">Behavioral Risk Engine</text>
  </g>

  <!-- Shield Enforcement Boundary -->
  <rect x="360" y="200" width="760" height="520" rx="28"
        fill="none"
        stroke="#38bdf8"
        stroke-width="2"
        stroke-dasharray="8 6"/>

  <text x="740" y="220" text-anchor="middle"
        font-size="14" fill="#38bdf8">
    Shield Enforcement Boundary — Blast Radius Containment Zone
  </text>

  <!-- Shield Core -->
  <g filter="url(#shadow)">
    <rect x="470" y="420" width="280" height="160" rx="18"
          fill="url(#cardGrad)" stroke="#334155"/>
    <text x="610" y="470" text-anchor="middle"
          font-size="20" font-weight="600"
          fill="#38bdf8">Shield Core</text>
    <text x="610" y="500" text-anchor="middle"
          font-size="14" fill="#94a3b8">Zero-Trust Enforcement</text>
    <text x="610" y="525" text-anchor="middle"
          font-size="14" fill="#94a3b8">Policy Evaluation Engine</text>
  </g>

  <!-- Datastore Segmentation Layer -->
  <!-- Policy Store -->
  <g filter="url(#shadow)">
    <rect x="820" y="390" width="260" height="100" rx="16"
          fill="url(#cardGrad)" stroke="#334155"/>
    <text x="950" y="430" text-anchor="middle"
          font-size="16" fill="#ffffff">Policy Store</text>
    <text x="950" y="455" text-anchor="middle"
          font-size="13" fill="#94a3b8">Access Rules</text>
  </g>

  <!-- Telemetry Store -->
  <g filter="url(#shadow)">
    <rect x="820" y="510" width="260" height="100" rx="16"
          fill="url(#cardGrad)" stroke="#334155"/>
    <text x="950" y="550" text-anchor="middle"
          font-size="16" fill="#ffffff">Telemetry Store</text>
    <text x="950" y="575" text-anchor="middle"
          font-size="13" fill="#94a3b8">Behavior + Signals</text>
  </g>

  <!-- Enforcement Log Store -->
  <g filter="url(#shadow)">
    <rect x="820" y="630" width="260" height="100" rx="16"
          fill="url(#cardGrad)" stroke="#334155"/>
    <text x="950" y="670" text-anchor="middle"
          font-size="16" fill="#ffffff">Enforcement Log Store</text>
    <text x="950" y="695" text-anchor="middle"
          font-size="13" fill="#94a3b8">Decision Audit Trail</text>
  </g>

  <!-- Protected Resource -->
  <g filter="url(#shadow)">
    <rect x="1150" y="350" width="220" height="160" rx="18"
          fill="url(#cardGrad)" stroke="#334155"/>
    <text x="1260" y="405" text-anchor="middle"
          font-size="18" fill="#ffffff">Protected Resource</text>
    <text x="1260" y="435" text-anchor="middle"
          font-size="14" fill="#94a3b8">Control / Data Plane</text>
  </g>

  <!-- Flow Arrows -->
  <line x1="320" y1="400" x2="420" y2="300"
        stroke="#38bdf8" stroke-width="2"
        marker-end="url(#arrow)"/>

  <line x1="320" y1="400" x2="470" y2="500"
        stroke="#38bdf8" stroke-width="2"
        marker-end="url(#arrow)"/>

  <line x1="720" y1="300" x2="1150" y2="430"
        stroke="#38bdf8" stroke-width="2"
        marker-end="url(#arrow)"/>

  <line x1="750" y1="500" x2="820" y2="440"
        stroke="#38bdf8" stroke-width="2"
        marker-end="url(#arrow)"/>

  <line x1="750" y1="520" x2="820" y2="560"
        stroke="#38bdf8" stroke-width="2"
        marker-end="url(#arrow)"/>

  <line x1="750" y1="540" x2="820" y2="680"
        stroke="#38bdf8" stroke-width="2"
        marker-end="url(#arrow)"/>

  <line x1="1080" y1="440" x2="1150" y2="430"
        stroke="#38bdf8" stroke-width="2"
        marker-end="url(#arrow)"/>

  <!-- Footer -->
  <text x="700" y="790" text-anchor="middle"
        font-size="12" fill="#64748b">
    SecureTheCloud Deterministic Enforcement Model — Canonical v1.1 (Segmentation Enabled)
  </text>

</svg>
